language: cpp
git:
  depth: 1
matrix:
  include:
    - name: Windows Release
      os: windows
      env:
        - MSBUILD_PATH="c:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\MSBuild\15.0\Bin"
      script:
        - export PATH=$MSBUILD_PATH:$PATH
        - cd ..
        - git clone https://github.com/bluewhalerobot/GalileoSDK
        - choco source add -n=ros-win -s="https://roswin.azurewebsites.net/api/v2"
        - choco install python2 -y
        - choco install boost -y
        - cd pygalileo
        - travis_wait MSBuild.exe pyGalileo.sln //p:configuration=release //p:platform=x64
        - travis_wait MSBuild.exe pyGalileo.sln //p:configuration=debug //p:platform=x64
      before_deploy:
        - mkdir -p deploy/pygalileo/
        - cp x64/Release/pyGalileo.pyd deploy/pygalileo/pyGalileo.pyd
        - cd deploy
        - tar -czf pyGalileo-win-${TRAVIS_TAG}.tar.gz pyGalileo
        - cd ..
        - mv deploy/pyGalileo-win-${TRAVIS_TAG}.tar.gz ./

      deploy:
        provider: releases
        api_key: "$token"
        file: "pyGalileo-win-${TRAVIS_TAG}.tar.gz"
        skip_cleanup: true
        on:
          branch: master
          tags: true
